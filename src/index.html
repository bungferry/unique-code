<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <title>Plain Text Plus</title>
  </head>
  <body class="bg-gray-100">
    <main x-data="state()" x-init="setPlaceholder($refs.input)">
      <h1 class="m-5 text-4xl text-center font-black italic">Unique Code</h1>

      <div class="sticky top-0 bg-yellow-500 shadow p-5 sm:px-16 lg:px-64">
        <input
          x-ref="input"
          class="container p-3 rounded-lg text-lg border-dotted border-2 focus:outline-none focus:border-gray-700"
          type="text"
          x-model="textInput"
          x-on:input="generateFancyText()"
        />
      </div>

      <div class="mx-5 mb-10 sm:mx-16 lg:mx-64">
        <template x-for="(result, index) in results" :key="result">
          <div
            x-on:click="copy($refs[`result-${index}`])"
            class="mt-6 bg-white p-5 rounded shadow"
          >
            <!-- <div x-text="result.effectName"></div> -->
            <span
              class="inline-block text-xs text-gray-700 font-bold uppercase"
              x-text="result.effectName"
            ></span>

            <div
              class="mt-1 text-xl"
              :x-ref="`result-${index}`"
              x-html="result.richText"
            ></div>

            <div
              class="mt-2 p-2 rounded-md bg-blue-100 text-blue-900 hover:bg-blue-300 inline-flex items-center"
            >
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
              <div class="ml-1">copy</div>
            </div>
          </div>
        </template>
      </div>

      <!-- <div class="mx-5 mb-10 sm:mx-16 lg:mx-64">
        <template v-for="result in [1,2,3]" :key="result">
          <div class="mt-6 bg-white p-5 rounded shadow">
            <span class="inline-block text-xs text-gray-700 font-bold uppercase"
              >Bold text</span
            >
            <div class="mt-1 text-xl">
              This is some fun text that you will be typing very soon
            </div>

            
          </div>
        </template>
      </div> -->
    </main>

    <script src="script.ts"></script>
  </body>
</html>
